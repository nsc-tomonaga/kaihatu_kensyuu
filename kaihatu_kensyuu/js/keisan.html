<!DOCTYPE html>
<html>
    <body>
        <script>

            function printScreen(message){

                document.write(message);
                document.write('<br/>')

            }   
    
            let number1 = parseInt(prompt('一つ目の数字を入力してください'));
            let number2 = parseInt(prompt('二つ目の数字を入力してください'));

            console.log(number1);
            console.log(number2);

            printScreen('足し算:' + (number1 + number2));

            printScreen('引き算:' + (number1 - number2));

            printScreen('掛け算:' + (number1 * number2));

            printScreen('割り算:' + (number1 / number2));

        </script>
    </body>
</html>
